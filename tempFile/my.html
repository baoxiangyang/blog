<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.main {
			height: 500px;
			width: 300px;
			background-color: #c7b321;
			margin: 50px auto;
			position: relative;
			padding:10px;
		}
		.inner {
			position: absolute;
			right: 0;
    		bottom: 0;
			width: 20px;
			height: 20px;
		    background: linear-gradient(135deg, #675e25 24%,#675c12 49%,#fff 50%,#fff);
		    border-radius: 50% 0 0 0 / 50% 0 0 0;
		    box-shadow: -3px -4px 4px 0px #908323;
		}
	</style>
</head>
<body>
	<div class="main">
		<p>123</p>
		<div class="inner">
			
		</div>
	</div>
</body>
</html>
